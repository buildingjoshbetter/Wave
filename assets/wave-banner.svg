<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Wave banner">
  <title>Wave - Real signals. Zero noise.</title>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;" />
      <stop offset="100%" style="stop-color:#1a237e;" />
    </linearGradient>
    <linearGradient id="waveGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2979ff;" />
      <stop offset="100%" style="stop-color:#82b1ff;" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bg)" rx="12" />

  <!-- Wave icon (left side) -->
  <g transform="translate(120, 100) scale(2)">
    <path d="M 10,40 C 30,20 70,60 90,40" fill="none" stroke="url(#waveGrad)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" />
    <path d="M 10,65 C 30,45 70,85 90,65" fill="none" stroke="url(#waveGrad)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" />
  </g>

  <!-- Title -->
  <text x="500" y="190" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="72" font-weight="700" fill="#ffffff" letter-spacing="-2">Wave</text>

  <!-- Subtitle -->
  <text x="500" y="240" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="24" font-weight="400" fill="#8b949e">Real signals. Zero noise.</text>

  <!-- Description -->
  <text x="500" y="290" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="16" font-weight="400" fill="#58a6ff">OpenClaw Skill  ·  Linkt.ai  ·  Telegram</text>
</svg>
