<svg width="1024" height="1024" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Wave logo">
  <title>Wave Logo</title>
  <defs>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e;" />
      <stop offset="100%" style="stop-color:#2979ff;" />
    </linearGradient>
  </defs>
  <style>
    .wave-path {
      fill: none;
      stroke: url(#waveGradient);
      stroke-width: 10;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
  </style>
  <path class="wave-path" d="M 10,40 C 30,20 70,60 90,40" />
  <path class="wave-path" d="M 10,65 C 30,45 70,85 90,65" />
</svg>
